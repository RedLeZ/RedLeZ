<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad-ez" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1222;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff2e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red-glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2e2e;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff2e2e;stop-opacity:0" />
    </linearGradient>
    <filter id="glow-red">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-grad-ez)"/>
  
  <!-- Terminal window frame -->
  <rect x="80" y="80" width="640" height="280" rx="12" fill="#0a0a0a" stroke="#333" stroke-width="2" opacity="0.8"/>
  
  <!-- Glow effect -->
  <ellipse cx="400" cy="200" rx="300" ry="180" fill="url(#red-glow)" opacity="0.08"/>
  
  <!-- Terminal header bar -->
  <rect x="80" y="60" width="640" height="30" rx="12" fill="#1a1a1a" opacity="0.9"/>
  <circle cx="100" cy="75" r="5" fill="#ff5f56"/>
  <circle cx="120" cy="75" r="5" fill="#ffbd2e"/>
  <circle cx="140" cy="75" r="5" fill="#27c93f"/>
  
  <!-- Terminal content - EZ-Language Code -->
  <!-- Line 1: env native; -->
  <text x="100" y="115" font-family="'Courier New', monospace" font-size="16" fill="#ff4444" font-weight="bold">env</text>
  <text x="150" y="115" font-family="'Courier New', monospace" font-size="16" fill="#60a5fa">native</text>
  <text x="210" y="115" font-family="'Courier New', monospace" font-size="16" fill="#cbd5e1">;</text>
  
  <!-- Line 2: friend math : cpp as mc; -->
  <text x="100" y="140" font-family="'Courier New', monospace" font-size="16" fill="#ff4444" font-weight="bold">friend</text>
  <text x="170" y="140" font-family="'Courier New', monospace" font-size="16" fill="#f59e0b">math</text>
  <text x="230" y="140" font-family="'Courier New', monospace" font-size="16" fill="#cbd5e1">:</text>
  <text x="260" y="140" font-family="'Courier New', monospace" font-size="16" fill="#10b981">cpp</text>
  <text x="300" y="140" font-family="'Courier New', monospace" font-size="16" fill="#ff4444" font-weight="bold">as</text>
  <text x="330" y="140" font-family="'Courier New', monospace" font-size="16" fill="#f59e0b">mc</text>
  <text x="350" y="140" font-family="'Courier New', monospace" font-size="16" fill="#cbd5e1">;</text>
  
  <!-- Line 3: friend pyt : py as pp -->
  <text x="100" y="165" font-family="'Courier New', monospace" font-size="16" fill="#ff4444" font-weight="bold">friend</text>
  <text x="170" y="165" font-family="'Courier New', monospace" font-size="16" fill="#f59e0b">pyt</text>
  <text x="210" y="165" font-family="'Courier New', monospace" font-size="16" fill="#cbd5e1">:</text>
  <text x="240" y="165" font-family="'Courier New', monospace" font-size="16" fill="#10b981">py</text>
  <text x="270" y="165" font-family="'Courier New', monospace" font-size="16" fill="#ff4444" font-weight="bold">as</text>
  <text x="300" y="165" font-family="'Courier New', monospace" font-size="16" fill="#f59e0b">pp</text>
  
  <!-- Line 4: print(mc.mult(3,6)); // a function inside cpp file -->
  <text x="100" y="195" font-family="'Courier New', monospace" font-size="16" fill="#c44eff">print</text>
  <text x="150" y="195" font-family="'Courier New', monospace" font-size="16" fill="#cbd5e1">(</text>
  <text x="160" y="195" font-family="'Courier New', monospace" font-size="16" fill="#f59e0b">mc</text>
  <text x="180" y="195" font-family="'Courier New', monospace" font-size="16" fill="#cbd5e1">.</text>
  <text x="190" y="195" font-family="'Courier New', monospace" font-size="16" fill="#60a5fa">mult</text>
  <text x="230" y="195" font-family="'Courier New', monospace" font-size="16" fill="#cbd5e1">(</text>
  <text x="240" y="195" font-family="'Courier New', monospace" font-size="16" fill="#10b981">3</text>
  <text x="250" y="195" font-family="'Courier New', monospace" font-size="16" fill="#cbd5e1">,</text>
  <text x="260" y="195" font-family="'Courier New', monospace" font-size="16" fill="#10b981">6</text>
  <text x="270" y="195" font-family="'Courier New', monospace" font-size="16" fill="#cbd5e1">));</text>
  <text x="310" y="195" font-family="'Courier New', monospace" font-size="16" fill="#64748b">//</text>
  <text x="340" y="195" font-family="'Courier New', monospace" font-size="16" fill="#64748b">a</text>
  <text x="370" y="195" font-family="'Courier New', monospace" font-size="16" fill="#64748b">function</text>
  <text x="460" y="195" font-family="'Courier New', monospace" font-size="16" fill="#64748b">inside</text>
  <text x="530" y="195" font-family="'Courier New', monospace" font-size="16" fill="#64748b">cpp</text>
  <text x="570" y="195" font-family="'Courier New', monospace" font-size="16" fill="#64748b">file</text>
  
  <!-- Line 5: print(pp.facr(9)); // a function inside a python file -->
  <text x="100" y="220" font-family="'Courier New', monospace" font-size="16" fill="#c44eff">print</text>
  <text x="150" y="220" font-family="'Courier New', monospace" font-size="16" fill="#cbd5e1">(</text>
  <text x="160" y="220" font-family="'Courier New', monospace" font-size="16" fill="#f59e0b">pp</text>
  <text x="180" y="220" font-family="'Courier New', monospace" font-size="16" fill="#cbd5e1">.</text>
  <text x="190" y="220" font-family="'Courier New', monospace" font-size="16" fill="#60a5fa">fact</text>
  <text x="230" y="220" font-family="'Courier New', monospace" font-size="16" fill="#cbd5e1">(</text>
  <text x="240" y="220" font-family="'Courier New', monospace" font-size="16" fill="#10b981">9</text>
  <text x="250" y="220" font-family="'Courier New', monospace" font-size="16" fill="#cbd5e1">));</text>
  <text x="290" y="220" font-family="'Courier New', monospace" font-size="16" fill="#64748b">//</text>
  <text x="320" y="220" font-family="'Courier New', monospace" font-size="16" fill="#64748b">a</text>
  <text x="350" y="220" font-family="'Courier New', monospace" font-size="16" fill="#64748b">function</text>
  <text x="440" y="220" font-family="'Courier New', monospace" font-size="16" fill="#64748b">inside</text>
  <text x="510" y="220" font-family="'Courier New', monospace" font-size="16" fill="#64748b">a</text>
  <text x="540" y="220" font-family="'Courier New', monospace" font-size="16" fill="#64748b">python</text>
  <text x="610" y="220" font-family="'Courier New', monospace" font-size="16" fill="#64748b">file</text>
  
  <!-- Cursor blink -->
  <rect x="650" y="203" width="8" height="18" fill="#ff4444" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Decorative elements -->
  <line x1="130" y1="320" x2="670" y2="320" stroke="url(#red-grad)" stroke-width="2" opacity="0.6"/>
</svg>