<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad-algtpy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a0a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1222;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="violet-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c44eff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a0fa0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="violet-glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:0" />
    </linearGradient>
    <filter id="glow-violet">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-grad-algtpy)"/>
    <!-- Terminal window frame -->
  <rect x="100" y="100" width="600" height="240" rx="12" fill="#0a0a0a" stroke="#333" stroke-width="2" opacity="0.8"/>
  
  <!-- Glow effect -->
  <ellipse cx="400" cy="200" rx="300" ry="200" fill="url(#violet-glow)" opacity="0.08"/>
    <!-- Terminal header bar -->
  <rect x="100" y="80" width="600" height="30" rx="12" fill="#1a1a1a" opacity="0.9"/>
  <circle cx="120" cy="95" r="5" fill="#ff5f56"/>
  <circle cx="140" cy="95" r="5" fill="#ffbd2e"/>
  <circle cx="160" cy="95" r="5" fill="#27c93f"/>
  
  <!-- Terminal content - Algorithm Test -->
  <!-- Line 1: Algorithme Test (10 chars + space + 4 chars) -->
  <text x="120" y="140" font-family="'Courier New', monospace" font-size="18" fill="#c44eff" font-weight="bold">Algorithme</text>
  <text x="240" y="140" font-family="'Courier New', monospace" font-size="18" fill="#e2e8f0">Test</text>
  
  <!-- Line 2: Debut -->
  <text x="120" y="165" font-family="'Courier New', monospace" font-size="18" fill="#8a2be2" font-weight="bold">Debut</text>
  
  <!-- Line 3: __ecrire("Hello world") - 2 spaces indent + 6 chars + ( + 13 chars + ) -->
  <text x="160" y="190" font-family="'Courier New', monospace" font-size="18" fill="#c44eff">ecrire</text>
  <text x="220" y="190" font-family="'Courier New', monospace" font-size="18" fill="#cbd5e1">(</text>
  <text x="230" y="190" font-family="'Courier New', monospace" font-size="18" fill="#10b981">"Hello world"</text>
  <text x="370" y="190" font-family="'Courier New', monospace" font-size="18" fill="#cbd5e1">)</text>
  
  <!-- Line 4: __lire(z) - 2 spaces + 4 chars + ( + 1 char + ) -->
  <text x="160" y="215" font-family="'Courier New', monospace" font-size="18" fill="#c44eff">lire</text>
  <text x="200" y="215" font-family="'Courier New', monospace" font-size="18" fill="#cbd5e1">(</text>
  <text x="210" y="215" font-family="'Courier New', monospace" font-size="18" fill="#f59e0b">z</text>
  <text x="220" y="215" font-family="'Courier New', monospace" font-size="18" fill="#cbd5e1">)</text>
  
  <!-- Line 5: __ecrire(z + 23) - 2 spaces + 6 chars + ( + 1 char + space + 1 char + space + 2 chars + ) -->
  <text x="160" y="240" font-family="'Courier New', monospace" font-size="18" fill="#c44eff">ecrire</text>
  <text x="220" y="240" font-family="'Courier New', monospace" font-size="18" fill="#cbd5e1">(</text>
  <text x="230" y="240" font-family="'Courier New', monospace" font-size="18" fill="#f59e0b">z</text>
  <text x="250" y="240" font-family="'Courier New', monospace" font-size="18" fill="#cbd5e1">+</text>
  <text x="270" y="240" font-family="'Courier New', monospace" font-size="18" fill="#60a5fa">23</text>
  <text x="290" y="240" font-family="'Courier New', monospace" font-size="18" fill="#cbd5e1">)</text>
  
  <!-- Line 6: Fin -->
  <text x="120" y="265" font-family="'Courier New', monospace" font-size="18" fill="#8a2be2" font-weight="bold">Fin</text>
  
  <!-- Cursor blink -->
  <rect x="160" y="248" width="10" height="20" fill="#c44eff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Decorative elements -->
  <line x1="150" y1="280" x2="650" y2="280" stroke="url(#violet-grad)" stroke-width="2" opacity="0.6"/>
</svg>