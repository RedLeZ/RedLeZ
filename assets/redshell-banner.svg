<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0505;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1222;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="red-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff2e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2e2e;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ff2e2e;stop-opacity:0" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-grad)"/>
  
  <!-- Glow effect -->
  <ellipse cx="400" cy="200" rx="300" ry="180" fill="url(#glow-grad)" opacity="0.5"/>
  
  <!-- Terminal window frame -->
  <rect x="100" y="80" width="600" height="240" rx="12" fill="#0a0a0a" stroke="#333" stroke-width="2" opacity="0.8"/>
  
  <!-- Terminal header bar -->
  <rect x="100" y="80" width="600" height="30" rx="12" fill="#1a1a1a" opacity="0.9"/>
  <circle cx="120" cy="95" r="5" fill="#ff5f56"/>
  <circle cx="140" cy="95" r="5" fill="#ffbd2e"/>
  <circle cx="160" cy="95" r="5" fill="#27c93f"/>
  
  <!-- Terminal content -->
  <text x="120" y="145" font-family="'Courier New', monospace" font-size="20" fill="#888" font-weight="bold">redshell~$</text>
  <rect x="240" y="127" width="12" height="22" fill="url(#red-grad)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Large dollar sign with glow -->
  <text x="400" y="260" font-family="'Courier New', monospace" font-size="180" fill="url(#red-grad)" text-anchor="middle" font-weight="bold" filter="url(#glow)">$</text>
  
  <!-- Decorative code lines -->
  <line x1="120" y1="170" x2="250" y2="170" stroke="#444" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="190" x2="320" y2="190" stroke="#444" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="210" x2="200" y2="210" stroke="#444" stroke-width="2" opacity="0.5"/>
  
  <!-- Small accent dots -->
  <circle cx="680" cy="120" r="3" fill="#ff2e2e" opacity="0.6"/>
  <circle cx="680" cy="140" r="3" fill="#ff2e2e" opacity="0.4"/>
  <circle cx="680" cy="160" r="3" fill="#ff2e2e" opacity="0.6"/>
</svg>
