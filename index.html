<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedLeZ - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2a2a2a 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dragon-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-box {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px 80px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: 20px;
        }

        .coming-soon {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff4444, #ff8888, #ff4444);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #cccccc;
            line-height: 1.6;
            font-style: italic;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        @keyframes glow {
            0% {
                background-position: 0% 50%;
                filter: drop-shadow(0 0 20px rgba(255, 68, 68, 0.5));
            }
            100% {
                background-position: 100% 50%;
                filter: drop-shadow(0 0 30px rgba(255, 68, 68, 0.8));
            }
        }

        @keyframes flyDragon1 {
            0% {
                transform: translateX(-200px) translateY(100px) rotate(0deg);
            }
            25% {
                transform: translateX(200px) translateY(-50px) rotate(10deg);
            }
            50% {
                transform: translateX(600px) translateY(50px) rotate(-5deg);
            }
            75% {
                transform: translateX(1000px) translateY(-100px) rotate(15deg);
            }
            100% {
                transform: translateX(1400px) translateY(100px) rotate(0deg);
            }
        }

        @keyframes flyDragon2 {
            0% {
                transform: translateX(1400px) translateY(-100px) rotate(180deg);
            }
            25% {
                transform: translateX(1000px) translateY(150px) rotate(190deg);
            }
            50% {
                transform: translateX(600px) translateY(-50px) rotate(175deg);
            }
            75% {
                transform: translateX(200px) translateY(100px) rotate(195deg);
            }
            100% {
                transform: translateX(-200px) translateY(-100px) rotate(180deg);
            }
        }

        .dragon-red {
            animation: flyDragon1 20s linear infinite;
            position: absolute;
            top: 20%;
        }

        .dragon-blue {
            animation: flyDragon2 25s linear infinite;
            position: absolute;
            top: 60%;
        }

        @media (max-width: 768px) {
            .content-box {
                padding: 40px 30px;
                margin: 10px;
            }
            
            .coming-soon {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dragon-background">
        <svg class="dragon-red" width="200" height="100" viewBox="0 0 200 100">
            <defs>
                <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#ff3333;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#ff6666;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#ff0000;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- Dragon body -->
            <ellipse cx="100" cy="50" rx="80" ry="20" fill="url(#redGradient)" opacity="0.8"/>
            <!-- Dragon head -->
            <ellipse cx="170" cy="45" rx="25" ry="18" fill="url(#redGradient)"/>
            <!-- Dragon tail -->
            <path d="M20 50 Q10 30 5 50 Q10 70 20 50" fill="url(#redGradient)"/>
            <!-- Wings -->
            <ellipse cx="80" cy="35" rx="30" ry="15" fill="#ff4444" opacity="0.6" transform="rotate(-20 80 35)"/>
            <ellipse cx="120" cy="35" rx="30" ry="15" fill="#ff4444" opacity="0.6" transform="rotate(20 120 35)"/>
            <!-- Eyes -->
            <circle cx="185" cy="40" r="3" fill="#ffff00"/>
            <circle cx="185" cy="50" r="3" fill="#ffff00"/>
            <!-- Flames -->
            <path d="M195 45 Q205 40 200 47 Q210 50 205 52 Q200 55 195 50" fill="#ff8800" opacity="0.7"/>
        </svg>

        <svg class="dragon-blue" width="200" height="100" viewBox="0 0 200 100">
            <defs>
                <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#3333ff;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#6666ff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0000ff;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- Dragon body -->
            <ellipse cx="100" cy="50" rx="80" ry="20" fill="url(#blueGradient)" opacity="0.8"/>
            <!-- Dragon head -->
            <ellipse cx="170" cy="45" rx="25" ry="18" fill="url(#blueGradient)"/>
            <!-- Dragon tail -->
            <path d="M20 50 Q10 30 5 50 Q10 70 20 50" fill="url(#blueGradient)"/>
            <!-- Wings -->
            <ellipse cx="80" cy="35" rx="30" ry="15" fill="#4444ff" opacity="0.6" transform="rotate(-20 80 35)"/>
            <ellipse cx="120" cy="35" rx="30" ry="15" fill="#4444ff" opacity="0.6" transform="rotate(20 120 35)"/>
            <!-- Eyes -->
            <circle cx="185" cy="40" r="3" fill="#ffffff"/>
            <circle cx="185" cy="50" r="3" fill="#ffffff"/>
            <!-- Ice breath -->
            <path d="M195 45 Q205 40 200 47 Q210 50 205 52 Q200 55 195 50" fill="#88ccff" opacity="0.7"/>
        </svg>
    </div>

    <div class="content-box">
        <h1 class="coming-soon">Coming Soon</h1>
        <p class="subtitle">Something great is forging in the dragon's fire<br>await its hatch</p>
    </div>
</body>
</html>
